{% extends "layout.html" %}

{%block title %}
Lara
{% endblock %}

{% block content %}
<h1 class=" text-center text-white mt-5">
    Continue 
</h1>

<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="post"  enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-warning" type="submit">SUBMIT</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-primary"> Back to home</a>
</h2>
{% endblock %}
